buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.gtache:scalajs-plugin:0.2.0'
    }
}
// Apply the scala plugin to add support for Scala
apply plugin: 'scalajs-plugin'
apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'

    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.1'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
    testRuntime 'org.pegdown:pegdown:1.6.0'
}
